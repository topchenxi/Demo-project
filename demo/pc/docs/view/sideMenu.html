<nav class="left-nav">
    <ul >
        <li ng-repeat="k in menus" ui-sref-active="active" class="clearfix"> <strong>{{ k.name }}</strong>
            <ul >
                <li ng-repeat="menu in k.items" ui-sref-active="active">
                    <a ui-sref="{{url}}.{{ menu.url }}">{{ menu.name }}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
