<nav class="left-nav">
    <ul >
        <li ng-repeat="(k, v) in menus" ui-sref-active="active" class="clearfix">
            <strong>{{ k }}</strong>
            <ul>
                <li ng-repeat="menu in v" ui-sref-active="active">
                    <a ui-sref="module.{{k}}.{{ menu.title }}">{{ menu.title }}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
