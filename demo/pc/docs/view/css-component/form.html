<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form-grid</title>
  <link rel="stylesheet" href="/static/global/css/cfec.css">
  <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
  <div class="header-css">
    <h1 class="tac">表单</h1>
    <h2>简单的css表单样式</h2>
  </div>
  <div class="content">
    <h2 class="">默认表单</h2>
    <p>
      给<code>&lt;form&gt;</code>加个class <code>form</code>就可以创建默认的单行表单。
    </p>
    <form action="" class="form">
      <legend>一个简单的单行表单</legend>
      <input type="text" name="" id="" pacehloader="邮箱">
      <input type="text" name="" id="" pacehloader="密码">
      <label for="remember"><input type="checkbox" name="" id="remember">记住我</label>
      <button class="btn btn-primary">登录</button>
    </form>

    <h2>堆叠式</h2>
    <p>
        加了class <code>form</code>后，再加个class <code>form-stacked</code>可实现如下效果：
    </p>

    <form action="" class="form">
      <legend>堆叠式表单</legend>
      <input type="text" name="" id="" pacehloader="邮箱">
      <input type="text" name="" id="" pacehloader="密码">
      <label for="remember"><input type="checkbox" name="" id="remember">记住我</label>
      <button class="btn btn-primary">登录</button>
    </form>
  </div>
</body>
</html>
