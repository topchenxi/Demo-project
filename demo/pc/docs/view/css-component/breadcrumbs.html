<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breadcrumbs</title>
  <link rel="stylesheet" href="../../../static/cfec/dev/view/css/cfec.css">
   <link rel="stylesheet" href="../../css/demo.css">
    <style type="text/css">
     html body{
      background:#fff;
      min-width: 860px;
     }
   </style>
</head>
<body>
  <div class="col-md-9 markdown-body ng-scope" ui-view="main">
       <h1 id="superslide-" class="ng-scope">面包屑</h1>
        <h3>依赖文件</h3>
       <ul>
        <li><strong>cfec.css</strong></li>
       </ul>
        <p class="ng-scope"><strong>面包屑</strong>依赖cfec.css文件为公共文件，一般情况不需要另外导入,直接拷贝 <strong>代码</strong>里面的源码即可</p>
       <h3><strong>实例</strong></h3>
         <div class="crumbs">
           <a href="#">首页</a> 
           &gt; 
           <a href="#">个人中心</a>
          &gt; 
          <em>订单管理</em>
       </div>
       <h3><strong>代码</strong></h3>
       <pre>
         <code>
             &lt;div class="crumbs"&gt;
               &lt;a href="#"&gt;首页&lt;/a&gt;
               &gt;
               &lt;a href="#"&gt;个人中心&lt;/a&gt;
               &gt;
               &lt;em&gt;订单管理&lt;/em&gt;
             &lt;/div&gt;
         </code>
       </pre>
</div>
</body>
</html>
