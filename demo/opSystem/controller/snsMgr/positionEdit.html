<div class="oms-crumbs"> <i>文章前10位置</i>
    <p>
        <a ui-sref="snsMgr.sellerList">SNS推广</a> /
        <span>文章前10位置</span>
    </p>
</div>
<div class="oms-container">
    <div class="oms-content p20">
        <form id="editSNSform" class="form-group-main">
            <div class="form-group formgroup-cfec-inline row">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ta-l">
                    <span>*</span> 有效时间
                </label>
                <div class="col-sm-10">
                    <input ngc-lay-date readonly type="text" class="laydate-icon" ng-model="pos.info.availableStart" id="availableStart" max-date="{{pos.info.availableEnd}}" ng-required placeholder="开始日期" />
                    <span class="text-inline">至</span>
                    <input ngc-lay-date readonly type="text" class="laydate-icon" ng-model="pos.info.availableEnd" id="availableEnd" min-date="{{pos.info.availableStart}}" placeholder="结束日期" ng-required/>
                </div>
            </div>
            <div class="form-group formgroup-cfec-inline row">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ta-l">
                    <span>*</span> 文章前10位置
                </label>
                <div class="col-sm-10">
                    <div class="plist-warp">
                        <div class="item clearfix" ng-repeat="item in pos.list">
                            <span class="title">第{{$index+1}}位：</span>
                            <input type="text" ng-model="item.id" class="input-cfec" placeholder="文章ID">
                            <span class="iconfont del" ng-if="pos.list.length!=1" ng-click="pos.delItem(item);"></span>
                            <span class="iconfont add" ng-if="$last&&pos.list.length<10" ng-click="pos.addItem();"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group formgroup-cfec-inline row">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ta-l"></label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-cfec-red" ng-disabled="pos.btnFlag" ng-click="pos.saveInfo();">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
