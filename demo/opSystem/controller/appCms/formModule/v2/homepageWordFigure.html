<div class="row mb20">
    <label for="" class="col-sm-3 control-label"></label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="clearfix mb20 itemModule">
            <div class="uploadModule clearfix mb20" ng-repeat='item in indexPaging.homepageWordFigure.homepageDetails'>
                <!--删除按钮-->
                <span class="del iconfont" ng-if="indexPaging.homepageWordFigure.homepageDetails.length>tools.homepageWordFigure_min" ng-click="tools.removeItem('homepageWordFigure',$index)">&#xe65f;</span>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label"><span class="red">*</span>公告：</label>
                        <div class="col-sm-10">
                            <input type="text" name="" id="inputAnnouncement" class="form-control" value="" ng-model="indexPaging.homepageWordFigure.homepageDetails[$index].contentName">
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a ng-href="{{item.linkUrl | linkFilter:item.contentType}}" class="link mr20" target="_blank">{{item.contentType | contentTypeFilter}}{{item.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageWordFigure','homepageDetails',$index)">修改</a>
                            <a href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageWordFigure','homepageDetails',$index)">移除链接</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn btn-cfec-red" type="button" ng-disabled="indexPaging.homepageWordFigure.homepageDetails.length>=tools.homepageWordFigure_max" ng-click="tools.addItem('homepageWordFigure',1)">添加公告</button>
    </div>
</div>
<div class="form-group formgroup-cfec-inline row">
    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ta-l">
    </label>
    <div class="col-sm-6">
        <button type="button" class="btn btn-cfec-red mr20" ng-click="tools.saveAppIndex('homepageWordFigure')">保存</button>
        <a href="/#/appCms/appContentList" class="btn btn-cfec-white">返回</a>
    </div>
</div>
