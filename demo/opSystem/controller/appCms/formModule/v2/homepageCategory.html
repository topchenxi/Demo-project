<div class="row mb20">
    <label for="" class="col-sm-3 control-label"></label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="clearfix mb20 itemModule">
            <h2>标题模块</h2>
            <div class="uploadModule clearfix mb20">
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label"><span class="red">*</span>标题：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control title" ng-model="indexPaging.homepageCategory.homepageTitle.contentName" ng-blur="tools.updateToTitle('homepageCategory',indexPaging.homepageCategory.homepageTitle.contentName)">
                            <p class="tips gary ta-l">视乎首页模块是否使用</p>
                        </div>
                    </div>
                </div>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label pt0">标题LOGO：</label>
                        <div class="col-sm-10 uploadList claerfix">
                            <p class="tips gary ta-l mb10">建议图片尺寸60px*30px，视乎首页模块是否使用</p>
                            <div class="uploadItem w200 fl">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ indexPaging.homepageCategory.homepageTitle.imgUrlAndroidBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageCategory','homepageTitle',null,200,107)" accept="'image/*'">上传</button>
                            </div>
                            <a href="javascript:void(0)" class="link lh30 block fl" ng-click="tools.removeUploadImg('homepageCategory.homepageTitle')" ng-if="indexPaging.homepageCategory.homepageTitle.imgUrlAndroidBackend">移除图片</a>
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a ng-if="indexPaging.homepageCategory.homepageTitle.linkUrl!=null&&indexPaging.homepageCategory.homepageTitle.linkUrl!=''" ng-href="{{indexPaging.homepageCategory.homepageTitle.linkUrl | linkFilter:indexPaging.homepageCategory.homepageTitle.contentType}}"
                                class="link mr20" target="_blank">{{indexPaging.homepageCategory.homepageTitle.contentType | contentTypeFilter}}{{indexPaging.homepageCategory.homepageTitle.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageCategory','homepageTitle',null)">修改</a>
                            <a ng-if="indexPaging.homepageCategory.homepageTitle.linkUrl!=null&&indexPaging.homepageCategory.homepageTitle.linkUrl!=''" href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageCategory','homepageTitle',null)">移除链接</a>
                        </div>
                    </div>
                </div>
            </div>
            <h2>图片模块</h2>
            <div class="uploadModule clearfix mb20" ng-repeat='item in indexPaging.homepageCategory.homepageDetails'>
                <!--删除按钮-->
                <span class="del iconfont" ng-if="indexPaging.homepageCategory.homepageDetails.length>tools.homepageCategory_min" ng-click="tools.removeItem('homepageCategory',$index)">&#xe65f;</span>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label pt0">图片：</label>
                        <div class="col-sm-10 uploadList clearfix">
                            <p class="tips gary ta-l mb10"><span class="red">*</span>建议图片尺寸160px*160px</p>
                            <div class="uploadItem w200 fl">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlAndroidBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageCategory','homepageDetails',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                            <a href="javascript:void(0)" class="link lh30 block fl" ng-click="tools.removeUploadImg('homepageCategory.homepageDetails',$index)" ng-if="item.imgUrlAndroidBackend">移除图片</a>
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label"><span class="red">*</span>描述：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control title" ng-model="item.contentName">
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" ng-href="{{item.linkUrl | linkFilter:item.contentType}}" class="link mr20" target="_blank">{{item.contentType | contentTypeFilter}}{{item.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageCategory','homepageDetails',$index)">修改</a>
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageCategory','homepageDetails',$index)">移除链接</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-cfec-red" type="button" ng-disabled="indexPaging.homepageCategory.homepageDetails.length>=tools.homepageCategory_max" ng-click="tools.addItem('homepageCategory',1)">添加侧滑广告</button>
    </div>
</div>
<div class="form-group formgroup-cfec-inline row">
    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ta-l">
    </label>
    <div class="col-sm-6">
        <button type="button" class="btn btn-cfec-red mr20" ng-click="tools.saveAppIndex('homepageCategory')">保存</button>
        <a href="/#/appCms/appContentList" class="btn btn-cfec-white">返回</a>
    </div>
</div>
