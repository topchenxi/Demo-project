<div class="row mb20">
    <label for="" class="col-sm-3 control-label"></label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="clearfix mb20 itemModule">
            <div class="uploadModule clearfix mb20" ng-repeat='item in indexPaging.homepageWindow.homepageDetails'>
                <h2 ng-if="$index==0">图1 左图</h2>
                <h2 ng-if="$index==1">图2 右上图</h2>
                <h2 ng-if="$index==2">图3 右下图</h2>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label pt0">产品图：</label>
                        <div class="col-sm-10 uploadList clearfix">
                            <p class="tips gary ta-l mb10">
                                <span class="red">*</span> {{$index==0?"建议图片尺寸304px*360px":"建议图片尺寸446px*180px"}}
                            </p>
                            <div class="uploadItem w200 fl">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlAndroidBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageWindow.imgUrlAndroidBackend','homepageDetails',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                            <a href="javascript:void(0)" class="link lh30 block fl" ng-click="tools.removeUploadImg('homepageWindow.homepageDetails.imgUrlAndroidBackend',$index)" ng-if="item.imgUrlAndroidBackend">移除图片</a>
                        </div>
                    </div>
                </div>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label pt0">文字图：</label>
                        <div class="col-sm-10 uploadList clearfix">
                            <p class="tips gary ta-l mb10">
                                <span class="red">*</span> {{$index==0?"建议图片尺寸304px*100px":"建议图片尺寸240px*100px"}}
                            </p>
                            <div class="uploadItem w200 fl">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlAndroidFront | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageWindow.imgUrlAndroidFront','homepageDetails',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                            <a href="javascript:void(0)" class="link lh30 block fl" ng-click="tools.removeUploadImg('homepageWindow.homepageDetails.imgUrlAndroidFront',$index)" ng-if="item.imgUrlAndroidFront">移除图片</a>
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" ng-href="{{item.linkUrl | linkFilter:item.contentType}}" class="link mr20" target="_blank">{{item.contentType | contentTypeFilter}}{{item.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageWindow','homepageDetails',$index)">修改</a>
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageWindow','homepageDetails',$index)">移除链接</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="form-group formgroup-cfec-inline row">
    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ta-l">
    </label>
    <div class="col-sm-6">
        <button type="button" class="btn btn-cfec-red mr20" ng-click="tools.saveAppIndex('homepageWindow')">保存</button>
        <a href="/#/appCms/appContentList" class="btn btn-cfec-white">返回</a>
    </div>
</div>
