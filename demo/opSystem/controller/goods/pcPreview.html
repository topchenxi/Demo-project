<link rel="stylesheet" href="http://dev.static.e-cantonfair.com/global/css/cfec.css?_=076de3bd">
<link rel="stylesheet" href="http://dev.static.e-cantonfair.com/ec/css/goodsDetails.css?_=1b6cfe5f">

<style>
    .gd-photo,
    .gd-attr {
        margin-right: 19px;
    }
    
    .ul-attestation li {
        height: 34px;
    }
</style>

<div class="container previewContainer">
    <div class="crumbs">

    </div>

    <div class="clearfix">
        <div class="area gd-desc">
            <div class="gd-desc-title clearfix">
                <h3>Description</h3>
            </div>
            <div class="gd-desc-c">
                <h4 class="gd-desc-t">Item specifics</h4>
                <ul class="gd-attr-list clearfix">
                    <li class="clearfix" ng-repeat="item in vm.item.baseProps">
                        <span>{{item.propertyEnName}}:</span>
                        <p ng-bind-html="item.str"></p>
                    </li>
                </ul>
                <h4 class="gd-desc-t">Delivery</h4>
                <dl class="dl-horizontal gd-desc-line">
                    <dt>Delivery Detail:</dt>
                    <dd>{{vm.item.periodDays}}</dd>
                </dl>
                <h4 class="gd-desc-t">Product Description</h4>
                <pre class="gd-desc" id="pcDesc"></pre>
            </div>
        </div>
    </div>
</div>
