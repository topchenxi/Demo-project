<div class="followBusinessDlg">
    <div class="dlg-title">跟进商机</div>
    <div class="dlg-content form form-group-main">
        <div class="form-group formgroup-cfec-inline row">
            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ta-r">
                <span>*</span> 商机跟进状态：
            </label>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 radio">
                <label class="w100">
                    <input type="radio" name="followStatus" value="1" ng-model="recordInfo.followStatus" ng-selected="true">可跟进</label>
                <label class="w100">
                    <input type="radio" name="followStatus" value="0" ng-model="recordInfo.followStatus">免跟进</label>
                <p class="clear f12 lh20 pt10 gary" ng-if="recordInfo.followStatus==1">可跟进的商机会纳入“采购商互动行为跟踪”统计中</p>
                <p class="clear f12 lh20 pt10 gary" ng-if="recordInfo.followStatus==0">免跟进的商机不会纳入“采购商互动行为跟踪”统计中</p>
            </div>
        </div>
        <div class="form-group formgroup-cfec-inline row">
            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ta-r">
                <span>*</span> 跟进标识：
            </label>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="checkbox fl w200 p0 m0" ng-repeat="rs in vm.businessTraceArray track by $index">
                    <label class="pl0 mr20">
                        <input id="{{'followFlag'+$index}}" name="followFlag" type="radio" value="{{rs.flagId}}" ng-model="recordInfo.flagId" class="mr10" /> {{rs.desc}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group formgroup-cfec-inline row">
            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ta-r">
                跟进内容
            </label>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <textarea name="" class="form-control reasonInput" rows="2" ng-model="recordInfo.content" placeholder="其他内容"></textarea>
            </div>
        </div>
        <div class="btn-toolbar clearfix">
            <button class="btn btn-cfec-red" ng-click="tools.submitDlg();">确定</button>
            <button class="btn btn-cfec-white" ng-click="tools.closeDlg();">取消</button>
        </div>
    </div>
</div>
