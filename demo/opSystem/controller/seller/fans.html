<div class="oms-crumbs"> <i>绑定互粉通</i>
    <p>
        <a href="/#/seller/bindExhibitionList">绑定微信互粉通</a>
    </p>
</div>
<div class="oms-container">
    <div class="oms-content">
        <div class="search-content form-group-main clearfix">
            <form>
                <!-- 搜索类型 -->
                <div class="form-group fl">
                    <label for="">搜索类型</label>
                    <div class="oms-search">
                        <select name="a" id="a" ng-model="vm.paging.searchKey" ng-options="obj.value as obj.key for obj in vm.companyTypeArray">
                            <option value="">搜索类型</option>
                        </select> <em></em>
                        <input ngc-auto-input type="text" ngc-monitor-enter name="" id="" ng-model="vm.paging.searchValue" />
                    </div>
                </div>
                <!-- 届数 -->
                <div class="form-group fl">
                    <label for="">届数</label>
                    <select name="fircategoryId" class="select-oms" ng-model="vm.paging.fairNo" ng-options="obj.sesName as obj.sesId for obj in vm.cfecTimesArray">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="form-group btns-group clear">
                    <button class="btn btn-cfec-red fl mr20" ng-click="vm.search();">查&nbsp;询</button>
                    <button class="btn btn-cfec-white fl mr20" ng-click="vm.reset();">重&nbsp;置</button>
                    <a class="btn btn-cfec-red fl" href="/#/seller/BindFans?type=0">绑定微信互粉通</a>
                </div>
            </form>
        </div>
        <div class="list-content table-cfec">
            <!-- 全部 -->
            <table class="table table-hover mb0">
                <!-- 全部 -->
                <colgroup>
                    <col width="10%">
                    <col width="50%">
                    <col width="20%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>sellerId</th>
                        <th>公司名称</th>
                        <th>创建时间</th>
                        <th>届数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody ng-if="vm.list.length>0">
                    <tr ng-repeat='item in vm.list'>
                        <!-- ID -->
                        <td>
                            {{item.sellerId}}
                        </td>
                        <!-- 公司名称 -->
                        <td>
                            <p>{{item.companyName}}</p>
                            <p>{{item.companyEnName}}</p>
                        </td>
                        <!-- 创建时间 -->
                        <td>
                            {{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                        </td>
                        <!-- 绑定届数 -->
                        <td>
                            {{item.fairNo}}
                        </td>
                        <!-- 操作 -->
                        <td>
                            <p><a class="link" ng-href="/#/seller/BindFans?type=1&fansId={{item.fansId}}" target="_blank">编辑</a></p>
                            <p><a class="link" ng-href="/#/seller/fansDetail?fansId={{item.fansId}}" target="_blank">查看</a></p>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="vm.list ==null || vm.list.length < 1">
                    <tr>
                        <td colspan="5">
                            <p class="noResult-Text pt100 pb100 ta-c"><i class="iconfont icon-jingshioms"></i> 没有符合条件的记录</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="middivs clearfix" ng-include="paginationTemp"></div>
    </div>
</div>
