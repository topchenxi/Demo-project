<div class="oms-crumbs"> <i>e店通</i>
    <p>
        <a href="">供应商管理</a> /
        <span>e店通</span>
    </p>
</div>
<div class="oms-container">
    <div class="oms-content">
        <uib-tabset class="tab-cfec-bordertop" justified="false">
            <uib-tab index="0" ng-click="tools.initTab();">
                <uib-tab-heading>全部</uib-tab-heading>
            </uib-tab>
            <uib-tab index="1" ng-click="tools.initTab(0);">
                <uib-tab-heading>待审核</uib-tab-heading>
            </uib-tab>
            <uib-tab index="2" ng-click="tools.initTab(1);">
                <uib-tab-heading>审核通过</uib-tab-heading>
            </uib-tab>
            <uib-tab index="3" ng-click="tools.initTab(2);">
                <uib-tab-heading>审核不通过</uib-tab-heading>
            </uib-tab>
        </uib-tabset>
        <div class="search-content form-group-main clearfix">
            <div class="form-group fl">
                <label for="">搜索类型</label>
                <input type="text" ngc-monitor-enter class="input-cfec" ng-model="paging.companyName" placeholder="公司中文名称">
            </div>
            <div class="form-group btns-group clear">
                <button class="btn btn-cfec-red" ng-click="tools.search();">查&nbsp询</button>
                <button class="btn btn-cfec-white" ng-click="tools.reset();">重&nbsp置</button>
            </div>
        </div>
        <div class="list-content table-cfec">
            <table class="table table-hover ">
                <!-- 全部 -->
                <colgroup>
                <col width="10%">
                <col width="20%">
                <col width="10%">
                <col width="10%">
                <col width="15%">
                <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>公司名称</th>
                        <th>技术服务费</th>
                        <th>保证金</th>
                        <th>开通时间</th>
                        <th>结束时间</th>
                        <th ng-if="paging.status==null">审核状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody ng-if="vm.items.length>0">
                    <tr ng-repeat='item in vm.items'>
                        <td>{{item.companyId}}</td>
                        <td>{{item.companyName}}</td>
                        <td>{{item.serviceFee}}</td>
                        <td>{{item.deposit}}</td>
                        <td>{{item.effectiveTime | date:'yyyy-MM-dd'}}</td>
                        <td>{{item.expireTime | date:'yyyy-MM-dd'}}</td>
                        <td ng-if="paging.status==null">{{item.status | eShopAuditStatus}}</td>
                        <td>
                            <a target="_blank" href="/#/seller/eShopDetail?eshopId={{item.eshopId}}">查看</a>
                            <a ng-if="item.status!=1" href="javascript:void(0);" ng-click="tools.chxStatus(item.eshopId,1);">通过</a>
                            <a ng-if="item.status==0" href="javascript:void(0);" ng-click="tools.chxStatus(item.eshopId,2);">不通过</a>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="!vm.items||!vm.items.length" class="ng-scope">
                    <tr>
                        <td colspan="7">
                            <p class="noResult-Text pt100 pb100 ta-c"><i class="iconfont icon-jingshioms"></i> 没有符合条件的操作记录</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="middivs clearfix" ng-include="paginationTemplate">
        </div>
    </div>
</div>
