<div class="main-container">
  <div class="cnt-title">
      <h3>{{ 'SAFETY_TITLE' | translate}}</h3>
  </div>
  <table class="table">
    <tr>
      <td>canton fair Id：</td>
      <td>{{userInfo.userId}}</td>
      <td></td>
    </tr>
    <tr>
      <td>{{'EMAIL' | translate}}：</td>
      <td>{{userInfo.email}}</td>
      <td><a href="javascript:;" class="btn" ng-click="go('/safety/changeemail')">changes</a></td>
    </tr>
    <tr>
      <td>{{'MOBILE' | translate }}：</td>
      <td>{{userInfo.mobile}}</td>
      <td><a href="javascript:;" class="btn" ng-click="go('/safety/changemobile')">changes</a></td>
    </tr>
    <tr>
      <td>{{ 'PASSWORD' | translate}}：</td>
      <td>*********</td>
      <td><a href="javascript:;" class="btn" ng-click="go('/safety/changepwd')">changes</a></td>
    </tr>
  </table>
</div>
<script type="text/ng-template" id="validate.html">
  <div class="modal-header">
    <h3 class="modal-title">{{'VALIDATION_QUESTION' | translate}}</h3>
  </div>
  <div className="modal-body">
    <form class="form-horizontal" novalidate name="security" ng-submit="ok()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">{{'QUESTION' | translate}}：</label>
        <div class="col-sm-8">
          <select name="issue" class="form-control" ng-model="validat.securityIssuesAnswerId">
            <option value="{{key.securityIssuesAnswerId}}" ng-repeat="key in issueOptions">{{key.question}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'ANSWER' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control"
              placeholder="请抢答。。。"
              name="answer"
              ng-model="validat.securityIssuesAnswer" required></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <a ng-click="sendEmail()" href="javascript:;">{{'FORGET_THE_ANSWER' | translate}}</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <button type="button" class="btn btn-primary" ng-disabled="security.$invalid" ng-click="ok()">{{'OPR.CONFIRM' | translate}}</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">{{'OPR.CANCEL' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</script>
