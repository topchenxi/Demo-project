<!-- -->
<h1>{{ 'SET' | translate }}</h1>

<form name="userInfo" novalidate class="form-horizontal" ng-submit="submit()">


  <div class="form-group">
    <div for="" class="col-sm-2 control-label"><img ng-src="{{imgPath}}{{user.supplierPhoto}}" alt="" width="60px;"></div>
    <div class="col-sm-10">
       <input type="button" class="btn btn-primary" value="{{ 'UPLOAD_PHOTO' | translate }}"
        ngf-select ngf-change="upload($files)" ngf-multiple="true">
        {{ 'PHOTO_FORMAT' | translate }}
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'EMAIL' | translate }}：</label>
    <div class="col-sm-10">
      {{user.email}}
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'NAME' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" name="name" id="" placeholder="firstName"
        ng-model="user.firstName" required
      >
      <input type="radio" name="" id="" value="1" ng-model="user.gender">{{ 'SEX.WOMAN' | translate }}
      <input type="radio" name="" id="" value="0" ng-model="user.gender">{{ 'SEX.MAN' | translate}}
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'COUNTRY' | translate}}：</label>
    <div class="col-sm-10">
      <select name="" id="" class="form-control" ng-model="user.countryId" ng-options="county.countryId as county.countryCnName group by county.tradeAreaId for county in countys">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'MOBILE' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="mobile" placeholder="number"
        ng-model="user.mobile"
        ng-pattern="/^1[34578]\d{9}$/">
    </div>
  </div>


  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'ADDRESS' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" placeholder="请填写地址"
        ng-model="user.officeAddress">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'ZIP_CODE' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="postcode" placeholder="请填写邮政编码"
        ng-model="user.zipCode">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'TEL' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="telephone" placeholder="请填写电话"
        ng-model="user.telephone">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'FAX' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fax" placeholder="请填写传真"
        ng-model="user.fax">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'MSN' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="msn" placeholder="请填写Msn"
        ng-model="user.msn">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{{ 'QQ' | translate }}：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="qq" placeholder="请填写qq"
        ng-model="user.qq">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" ng-disabled="userInfo.$invalid">{{'OPR.SAVE' | translate}}</button>
    </div>
  </div>
</form>
