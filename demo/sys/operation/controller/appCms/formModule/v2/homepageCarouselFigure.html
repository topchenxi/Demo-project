<div class="row mb20">
    <label for="" class="col-sm-3 control-label"></label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="clearfix mb20 itemModule">
            <!--<div class="titleModule clearfix">
                <div class="form-group">
                    <label for="appTitle" class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control title" ng-model="indexPaging.homepageCarouselFigure.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="appTitle" class="col-sm-2 control-label">副标题：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control subTitle" ng-model="indexPaging.homepageCarouselFigure.subTitle">
                    </div>
                </div>
            </div>-->
            <div class="uploadModule clearfix mb20" ng-repeat='item in indexPaging.homepageCarouselFigure.homepageDetails'>
                <!--删除按钮-->
                <span class="del iconfont" ng-if="indexPaging.homepageCarouselFigure.homepageDetails.length>tools.homepageCarouselFigure_min" ng-click="tools.removeItem('homepageCarouselFigure',$index)">&#xe65f;</span>
                <div class="upload clearfix">
                    <!--图片-->
                    <div class="form-group col-sm-12">
                        <label for="appTitle" class="col-sm-2 control-label pt0">图片：</label>
                        <div class="col-sm-10 uploadList clearfix">
                            <p class="tips gary ta-l mb10"><span class="red">*</span>建议图片尺寸750px*400px</p>
                            <div class="uploadItem w200 fl">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlAndroidBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageCarouselFigure','homepageDetails',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                            <a href="javascript:void(0)" class="link lh30 block fl" ng-click="tools.removeUploadImg('homepageCarouselFigure.homepageDetails',$index)" ng-if="item.imgUrlAndroidBackend">移除图片</a>
                        </div>
                    </div>
                </div>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a  ng-href="{{item.linkUrl | linkFilter:item.contentType}}" class="link mr20" target="_blank">{{item.contentType | contentTypeFilter}}{{item.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageCarouselFigure','homepageDetails',$index)">修改</a>
                            <a  href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageCarouselFigure','homepageDetails',$index)">移除链接</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn btn-cfec-red" type="button" ng-disabled="indexPaging.homepageCarouselFigure.homepageDetails.length>=tools.homepageCarouselFigure_max" ng-click="tools.addItem('homepageCarouselFigure',1)">添加轮播图</button>
    </div>
</div>
<div class="form-group formgroup-cfec-inline row">
    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ta-l">
    </label>
    <div class="col-sm-6">
        <button type="button" class="btn btn-cfec-red mr20" ng-click="tools.saveAppIndex('homepageCarouselFigure')">保存</button>
        <a href="/#/appCms/appContentList" class="btn btn-cfec-white">返回</a>
    </div>
</div>
