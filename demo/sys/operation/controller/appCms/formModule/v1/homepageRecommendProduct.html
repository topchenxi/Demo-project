<div class="row">
    <label for="" class="col-sm-2 control-label">推荐产品：</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="clearfix mb20 itemModule">
            <div class="titleModule clearfix">
                <div class="form-group">
                    <label for="appTitle" class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control title" ng-model="indexPaging.homepageRecommendProduct.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="appTitle" class="col-sm-2 control-label">副标题：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control subTitle" ng-model="indexPaging.homepageRecommendProduct.subTitle">
                    </div>
                </div>
            </div>
            <div class="uploadModule clearfix mb20" ng-repeat='item in indexPaging.homepageRecommendProduct.homepageDetails'>
                <!--删除按钮-->
                <span class="del iconfont" ng-click="tools.removeItem('homepageRecommendProduct',$index)">&#xe65f;</span>
                <div class="titleModule clearfix">
                    <div class="form-group">
                        <label for="appTitle" class="col-sm-2 control-label">链接：</label>
                        <div class="col-sm-8">
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" ng-href="{{item.linkUrl | linkFilter}}" class="link mr20" target="_blank">{{item.linkText}}</a>
                            <a href="javascript:void(0)" class="link lh30 mr20" ng-click="tools.selectLink('homepageRecommendProduct','homepageDetails',$index)">修改</a>
                            <a ng-if="item.linkUrl!=null&&item.linkUrl!=''" href="javascript:void(0)" class="link lh30" ng-click="tools.removeLink('homepageRecommendProduct','homepageDetails',$index)">移除链接</a>
                        </div>
                    </div>
                </div>
                <div class="upload clearfix">
                    <!--安卓-->
                    <div class="form-group col-sm-6">
                        <label for="appTitle" class="col-sm-4 control-label pt0">安卓：</label>
                        <div class="col-sm-8 uploadList">
                            <p class="tips gary ta-l mb10"><span class="red">*</span>建议图片尺寸600px*600px</p>
                            <!--轮播图只有背景图-->
                            <div class="uploadItem w200 ta-c">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlAndroidBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageRecommendProduct.imgUrlAndroidBackend',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                        </div>
                    </div>
                    <!--IOS-->
                    <div class="form-group col-sm-6">
                        <label for="appTitle" class="col-sm-4 control-label pt0">IOS：</label>
                        <div class="col-sm-8 uploadList">
                            <p class="tips gary ta-l mb10"><span class="red">*</span>建议图片尺寸600px*600px</p>
                            <!--轮播图只有背景图-->
                            <div class="uploadItem w200 ta-c">
                                <img alt="" width="200" height="107" class="img-thumbnail mb10" ng-src="{{ item.imgUrlIosBackend | appUploadImgFilter }}">
                                <button class="btn btn-cfec-white" type="button" value="上传" ngf-select ngf-change="tools.uploadImg($files,'homepageRecommendProduct.imgUrlIosBackend',$index,200,107)" accept="'image/*'">上传</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-cfec-red" type="button" ng-disabled="indexPaging.homepageRecommendProduct.homepageDetails.length>=tools.homepageRecommendProduct_limit" ng-click="tools.addItem('homepageRecommendProduct')">添加推荐产品</button>
    </div>
</div>
