<div class="child-detail content bg-white">
    <div class="Detail-div clearfix">
        <h3>认证证书列表</h3>
        <a href="javascript:;" ng-click="tools.close();">
            <h4>关闭</h4>
        </a>
    </div>

    <ul>
        <li class="f-left mr-10 mb-20" ng-repeat="im in imgs track by $index">
            <img class="border" width="275" height="390" ng-src="{{im | setImgSize:270:390}}" alt="证书"/>
            <div class="text-center">
                {{$index+1}}
            </div>
        </li>
    </ul>

    <div class="clear text-center">
        <button  ng-if="param.st==TO_AUDIT" class="btn bg-red" ng-click="tools.changestatus(PASS_AUDIT)">通过</button>
        <button ng-if="param.st!=FAIL_AUDIT" class="btn" ng-click="tools.changestatus(FAIL_AUDIT)">不通过</button>
    </div>
</div>

<!-- 审核通过确定对话框[[ -->
<script type="text/ng-template" id="confirm.html">
    <div ng-if="confVm.auditStatus == PASS_AUDIT" class="SureDiv ConFirmDiv">
        <p>确定审核通过吗？</p>
        <button  class="Sure-btn" ng-click="submit(true)">确定</button>
        <button  class="Cancel-Btn" ng-click="close()">取消</button>
    </div>
    <form name="auditForm" ng-if="confVm.auditStatus == FAIL_AUDIT" class="SureDiv">
        <p>确定审核不通过吗？</p>
        <div class="row mb-20">
            <div class="col-xs-offset-2 col-xs-8">
                <textarea style="width: 100%" name="reason" ng-model="confVm.unPassReason" rows="4"
                          required="required" maxlength="30" placeholder="请输入30个字内的简短说明" ></textarea>
                <span ng-show="auditForm.$dirty && auditForm.reason.$invalid" class="error-valid">请填写验证不通过原因,最多30个字符</span>
            </div>
        </div>
        <button class="Sure-btn" ng-click="submit(auditForm.$valid)">确定</button>
        <button class="Cancel-Btn" ng-click="close()">取消</button>
    </form>
</script>
