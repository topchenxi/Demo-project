<div class="oms-crumbs"> <i>绑定互粉通详情</i>
    <p>
        <a href="/#/seller/exhibitionMsgList">绑定互粉通</a> /
        <span>绑定互粉通详情</span>
    </p>
</div>
<div class="oms-container">
    <div class="oms-content oms-detail">
        <div class="table-cfec mt20 table-cfec-theme3 mb20">
            <table class="table">
                <colgroup>
                    <col width="12%">
                    <col width="88%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2">互粉通详情</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>供应商</th>
                        <td>{{vm.info.companyName}}</td>
                    </tr>
                    <tr>
                        <th>级别</th>
                        <td>{{vm.info.level | levelFilter}} 初级版 每日上限数：{{vm.info.sendTotal}}</td>
                    </tr>
                    <tr>
                        <th>届数</th>
                        <td>{{vm.info.fairNo}}届</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-cfec mt20">
            <table class="table table-hover">
                <colgroup>
                    <col width="33%">
                    <col width="33%">
                    <col width="33%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="3">审核信息</th>
                    </tr>
                    <tr>
                        <th>操作时间</th>
                        <th>操作人</th>
                        <th>操作内容</th>
                    </tr>
                </thead>
                <tbody ng-if="vm.logList">
                    <tr ng-repeat="item in vm.logList">
                        <td>{{item.createTime | date:'yy-MM-dd HH:ss:mm'}}</td>
                        <td>{{item.opearUsername}}</td>
                        <td>
                           {{item.detailContent}}
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="!vm.logList">
                    <tr>
                        <td colspan="3">
                            <p class="noResult-Text pt50 pb50 ta-c"> <i class="iconfont icon-jingshioms"></i> 没有符合条件的审核记录
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
