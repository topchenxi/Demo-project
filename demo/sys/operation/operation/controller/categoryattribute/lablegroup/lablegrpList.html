<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>标签组列表</title>
	<link rel="stylesheet" href="/pubpage/components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/pubpage/operation/view/css/category.css">
</head>

<body>
	<div class="top clearfix">
		<div class="header">
			<span class="path">类目属性管理</span><span class="path">标签组管理</span>
			<input class="search-input" type="text" placeholder="输入标签组名称搜索">
			<a class="search-icon">
				<span class="glyphicon glyphicon-search searchs" aria-hidden="true"></span>
			</a>
		</div>

	</div>

	<div class="devide"></div>

	<div class="content">
		<div class="clearfix con-row">
			<div class="col-6">
				<span class="con-title">标签组管理</span>
			</div>
			<div class="col-6 text-right">
				<button>返回上一层</button>
				<button>删除</button>
				<button>新增分组</button>
			</div>
		</div>
		<div class="con-data">

			<table class="table table-bordered table-hover tablestyle">
				<thead>
					<tr>
						<th>
							<input type="checkbox" name="">
						</th>
						<th>标签组名称</th>
						<th>标签个数</th>
						<th>更新信息</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="checkbox" name="" id="">
						</td>
						<td class="tdstyle">手机</td>
						<td class="tdstyle">5</td>
						<td class="tdstyle">2015-6-18 21:56:00 张三</td>
						<td class="opr">
							<a class="font-opr">修改</a>
							<a class="font-opr">查看标签</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 分页 -->
	<div class="row">
		<div class="col-2">
			<label>&nbsp;</label>
		</div>
		<div class="col-8">
			<ul class="pagination">
				<li>&nbsp;
					<select class="" name="" id="">
						<option value="5">5条每页</option>
					</select>
				</li>
				<li>转到
					<input type="text">页
					<button>go</button>
				</li>
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a>
				</li>
				<li><a href="#">2</a>
				</li>
				<li><a href="#">3</a>
				</li>
				<li><a href="#">4</a>
				</li>
				<li><a href="#">5</a>
				</li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="updateDialog" id="updateDialog"></div>

	<!-- 弹出窗 -->
	<div class="con-dialog">
		<div class="content">
			<div class="con-row">新增标签组</div>
			<form>
				<div class="con-row">
					<label class="important"> 标签组名称:</label>
					<input type="text" />
				</div>

				<div class="con-row">
					<button>保存</button>
					<button>保存并新增</button>
					<button>取消</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
